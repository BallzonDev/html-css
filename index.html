<!DOCTYPE html>
<head>
    <title>BallzonDev.</title> <!--  ข้อความที่บอกชื่อเรื่องของหน้าเว็บนั้น -->
    <link rel="stylesheet" href="style.css"> <!--  คือ คำสั่งโหลดไฟล์ CSS ด้วยแท็ก link ของ HTML -->
</head>
<body>
    <center><!-- <center> </center> คือ ใช้เมื่อเราต้องการทำให้ตัวอักษร,ภาพหรือตาราง ให้อยู่ตรงกลางของจอภาพ -->
        <h1>BallzonDev.</h1> <!-- <h1> </h1> คือ เปรียบเสมือนกับ หัวข้อหลักของหน้าเพจ -->
        <p>Hello World</p> <!-- <p> </p> คือ ใช้ครอบข้อความเพื่อขึ้นบรรทัดใหม่โดยจะเว้นช่องว่างระหว่างบรรทัด -->
        <p id="textnewbie">textnewbie</p> <!-- id คือ ตัวแปรที่ใช้ในการตั้งชื่อให้กับ element ชื่อจะต้องไม่ซ้ำและใช้ได้เพียงครั้งเดียว -->
        <img src="https://camo.githubusercontent.com/3795e5487dfe7c70b09b3e40c9d7a170bbb61aaec2b8bc35a2b4d0b5af1205ca/68747470733a2f2f7777772e69696d2e66722f65636f6c652d7765622f77702d636f6e74656e742f75706c6f6164732f323031372f30312f48544d4c352e6a7067"> <!-- <img src=""> คือ รูปภาพ -->
        <br> <!-- <br> คือ การขึ้นบรรทัดใหม่ -->
        <strong>Welcome to web BallzonDev.</strong><!-- คือ <strong> </strong> ใช้ครอบข้อความที่ต้องการเน้นคำ -->
        <br> <!-- <br> คือ การขึ้นบรรทัดใหม่ -->
        <a href="https://www.google.com">Click Me!</a><!-- <a href=""> </a> คือ กดข้อความนี้เพื่อ เชื่อมโยงข้อมูล หรือ Url -->
        <br> <!-- <br> คือ การขึ้นบรรทัดใหม่ -->
        <input type="text"> <!-- input คือ Tag กล่องใส่ข้อความ type คือ จะให้กล่องข้อความนั้นรับเป็นข้อความธรรมดาหรือรหัสผ่าน เช่น <input type="password"> ก็จะเป็นจุดไข่ปลาในกล่องข้อความ -->
        <input type="password" placeholder="Password"> <!-- placeholder="" คือ การแนะนำในกล่องข้อความ -->
        <button>Login</button> <!--<button> </button> คือ สร้างปุ่มกดบนเว็บไซต์ -->
    </center>
</body>
</html>
